<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/pokeball.png" />
    <title>Pokédex APIv2 with JS</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="assets/logo.png" alt="Pokédex Logo">
            <ul class="nav-types" id="">
                <li><button class="btn btn-header">Ver Todos</button></li>
                <li><button class="btn btn-header normal">Normal</button></li>
                <li><button class="btn btn-header fire">Fire</button></li>
                <li><button class="btn btn-header water">Water</button></li>
                <li><button class="btn btn-header electric">Electric</button></li>
                <li><button class="btn btn-header grass">Grass</button></li>
                <li><button class="btn btn-header ice">Ice</button></li>
                <li><button class="btn btn-header fighting">Fighting</button></li>
                <li><button class="btn btn-header poison">Poison</button></li>
                <li><button class="btn btn-header ground">Ground</button></li>
                <li><button class="btn btn-header flying">Flying</button></li>
                <li><button class="btn btn-header psychic">Psychic</button></li>
                <li><button class="btn btn-header bug">Bug</button></li>
                <li><button class="btn btn-header rock">Rock</button></li>
                <li><button class="btn btn-header ghost">Ghost</button></li>
                <li><button class="btn btn-header dark">Dark</button></li>
                <li><button class="btn btn-header dragon">Dragon</button></li>
                <li><button class="btn btn-header steel">Steel</button></li>
                <li><button class="btn btn-header fairy">Fairy</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="pokemon-card" id="pokemon-card">
                <div class="pokemon">
                    
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
